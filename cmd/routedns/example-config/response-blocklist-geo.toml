[resolvers.cloudflare-dot]
address = "1.1.1.1:853"
protocol = "dot"

[groups.cloudflare-blocklist]
type                = "response-blocklist-ip"
resolvers           = ["cloudflare-dot"]
# blocklist-format    = "location"
# blocklist           = [
#   "continent:6255148 # Europe", # Europe
#   "country:2017370",   # Russia
#   "city:7839805",      # Melbourne
# ]
blocklist-source = [
  {format = "location", source = "example-config/location.txt"}
]
filter=true

[listeners.local-udp]
address = ":1153"
protocol = "udp"
resolver = "cloudflare-blocklist"

[listeners.local-tcp]
address = ":1153"
protocol = "tcp"
resolver = "cloudflare-blocklist"
